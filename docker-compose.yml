version: '3.8'

services:
  # Database
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: polylingo
      POSTGRES_PASSWORD: secretpassword
      POSTGRES_DB: polylingo_db
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  # Queue
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  # Backend API
  backend:
    build: 
      context: .
      dockerfile: Dockerfile
    command: ts-node server/server.ts
    environment:
      - PORT=3001
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DATABASE_URL=postgres://polylingo:secretpassword@postgres:5432/polylingo_db
      - API_KEY=${API_KEY}
    depends_on:
      - redis
      - postgres
    ports:
      - "3001:3001"

  # Frontend (Dev mode for demo, or Nginx build in prod)
  frontend:
    image: node:18-alpine
    working_dir: /app
    volumes:
      - .:/app
    command: npm start
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://backend:3001/api

volumes:
  pgdata:
